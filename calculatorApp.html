<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="calculatorApp.css">
</head>
<body>
    <div class="container">
        <div>
            <input type="text" class="text-feild" id="display" disabled>
        </div>
        <div class="main-btn-container">
            <div class="btn-container">
                <button class="btn-clear" onclick="clearDisplay()">C</button>
                <button class="btn-blue" onclick="appendValue('/')">/</button>
                <button class="btn-blue" onclick="appendValue('*')">*</button>
                <button class="btns" onclick="appendValue('7')">7</button>
                <button class="btns" onclick="appendValue('8')">8</button>
                <button class="btns" onclick="appendValue('9')">9</button>
                <button class="btns" onclick="appendValue('4')">4</button>
                <button class="btns" onclick="appendValue('5')">5</button>
                <button class="btns" onclick="appendValue('6')">6</button>
                <button class="btns" onclick="appendValue('1')">1</button>
                <button class="btns" onclick="appendValue('2')">2</button>
                <button class="btns" onclick="appendValue('3')">3</button>
                <button class="btns" onclick="appendValue('0')">0</button>
                <button class="btns" onclick="appendValue('.')">.</button>
            </div>
            <div class="second-bt-container">
                <button class="btn-b" onclick="appendValue('-')">-</button>
                <button class="btn-b" onclick="appendValue('+')">+</button>
                <button class="long-btn" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="calculatorApp.js"></script>


        
</body>
</html>
